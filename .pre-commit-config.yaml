repos:
-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    - id: isort
-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    - id: black
-   repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
    - id: flake8
      additional_dependencies:
        - flake8-docstrings
        - flake8-print
- repo: https://github.com/adamchainz/blacken-docs
  rev: 1.19.0
  hooks:
    - id: blacken-docs
      additional_dependencies:
        - black==24.10.0
