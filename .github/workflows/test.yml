# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tox

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: '3.7'
          toxenv: pinned-scrapy-2x0
        - python-version: '3.7'
          toxenv: pinned-scrapy-2x1
        - python-version: '3.7'
          toxenv: pinned-scrapy-2x3
        - python-version: '3.7'
          toxenv: pinned-scrapy-2x4
        - python-version: '3.7'
          toxenv: pinned-scrapy-2x5
        - python-version: '3.7'
          toxenv: pinned-scrapy-2x6
        - python-version: '3.8'
        - python-version: '3.9'
        - python-version: '3.10'
        - python-version: '3.11'
        - python-version: '3.11'
          toxenv: provider

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: tox
      run: |
        tox -e ${{ matrix.toxenv || 'py' }}
    - name: coverage
      if: ${{ success() }}
      run: bash <(curl -s https://codecov.io/bash)

  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        tox-job: ["mypy", "linters", "twine-check"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: tox
      run: |
        tox -e ${{ matrix.tox-job }}
