# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tox

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: '3.9'
          toxenv: pinned-scrapy-2x0
        - python-version: '3.9'
          toxenv: pinned-scrapy-2x1
        - python-version: '3.9'
          toxenv: pinned-scrapy-2x3
        - python-version: '3.9'
          toxenv: pinned-scrapy-2x4
        - python-version: '3.9'
          toxenv: pinned-scrapy-2x5
        - python-version: '3.9'
          toxenv: pinned-scrapy-2x6
        - python-version: '3.10'
        - python-version: '3.11'
        - python-version: '3.12'
        - python-version: '3.13'

        - python-version: '3.9'
          toxenv: pinned-provider
        - python-version: '3.13'
          toxenv: provider

        - python-version: '3.9'
          toxenv: pinned-extra
        - python-version: '3.13'
          toxenv: extra

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: tox
      run: |
        tox -e ${{ matrix.toxenv || 'py' }}
    - name: coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]  # Keep in sync with .readthedocs.yml
        tox-job: ["mypy", "linters", "twine-check", "docs"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: tox
      run: |
        tox -e ${{ matrix.tox-job }}
